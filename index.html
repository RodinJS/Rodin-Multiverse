<div class="modal1" id="modal-commitment">
    <div class="modal-background"></div>
    <div class="form-wrapper">
        <div class="form-background"></div>
        <span class="close-x" style="" onclick="closeModal();">X</span>
        <div class="form-content">
            <div class="title">
                <span style="margin-bottom: 20px;">Grab some VR land space and join us in building the future of the Metaverse!</span>
                <br>
            </div>
            <form id="metaverseForm" name="metaverse_form">
                <div class="form-group1">
                    <input type="text" name="name" value="" placeholder="Your Name">
                </div>
                <div class="form-group1 email-input">
                    <input type="email" name="email" value="" placeholder="E-mail">
                </div>
                <div class="button-area">
                    <button type="button" class="button-submit" onclick="submitCommitment()">CLAIM IT!</button>
                </div>
            </form>
        </div>
        <div class="message" id="messages">
            <h1 class="message-text"></h1>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdn.rodin.io/v0.0.4/vendor/vendor.js"></script>
<script type="text/javascript" src="systemjs/system.js"></script>
<script type="text/javascript" src="systemjs/config.js"></script>
<script>
    System.import('build/index.js');
</script>

<script type="text/javascript" src="vendor/NoSleep.min.js"></script>
<script>
    const noSleep = new NoSleep();

    function enableNoSleep() {
        noSleep.enable();
        document.removeEventListener('click', enableNoSleep, false);
    }
    document.addEventListener('click', enableNoSleep, false);
</script>
<script>
    window.closeModal = function () {
        document.getElementById('modal-commitment').style.display = "none";
        document.getElementById('messages').style.display = "none";
        document.getElementsByClassName('form-content')[0].style.display = "block";
        var form = document.forms["metaverseForm"];
        form.email.className = "";
        form.name.className = "";
    }
</script>
